<div class="container mt-5">

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CARTAS</span>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Color</th>
                                <th scope="col">Maná</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Habilidades</th>
                                <th scope="col">Fuerza / Resistencia</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let card of listCards">
                            <tr>
                                <td>{{ card.name }}</td>
                                <td>{{ card.color }}</td>
                                <td>{{ card.mana }}</td>
                                <td>{{ card.type }}</td>
                                <td>{{ card.skill }}</td>
                                <td id="po_tou">{{ card.power }} / {{ card.toughness }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mb-3">
                        <button routerLink="/" class="btn btn-secondary btn-lg float-start">INICIO</button>
                        <button routerLink="/add-card" class="btn btn-primary btn-lg float-end">Añadir carta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
